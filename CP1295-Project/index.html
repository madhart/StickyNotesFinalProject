<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Sticky Note Board</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>QuickNotes</h1>
        <div class="controls">
            <button id="export-btn" title="Export notes as JSON">Export</button>
            <button id="ascending-btn" title="Sort notes by ascending creation date">Sort Ascending</button>
            <button id="descending-btn" title="Sort notes by descending creation date">Sort Descending</button>
            <span class="instructions">Double-click anywhere to add a note</span>
        </div>
    </header>

    <main id="note-board">
        <!-- Notes will be dynamically added here -->
    </main>

    <!-- Template for creating new notes -->
    <template id="note-template">
        <div class="note" tabindex="0">
            <div class="note-header">
                <button class="quote-btn" title="Add inspirational quote">💡</button>
                <button class="delete-btn" title="Delete note">🗑️</button>
                <button class="image-btn" title="Add image to note" id="imageBtn" >📸</button>
                <input type="file" style="display:none" id="fileButton" accept="image/*">
            </div>
            <div class="note-content" contenteditable="true"></div>
            <div class="image-content"></div>
            <div class = "noteDate"></div>
        </div>
    </template>

    <footer>
        <p>CP1295 Mini-Project - QuickNotes</p>
    </footer>
</body>
</html>
